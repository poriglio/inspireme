<!DOCTYPE html>
	<html ng-app="quoteModule">
		
		<head>
			<title>Inspire Me!</title>
			<meta charset="utf-8">
			<link href="styles.css" rel="stylesheet" type="text/css">
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		</head>

		<body ng-controller="quoteController">
			
			<div class="intro">
				<h1>Inspire Me!</h1>
			</div>

			<div class="quote-undo-button">
				<button ng-click="undoDelete()">Undo</button>
			</div>

			<div class="quote-add-button">
				<button ng-click="addQuoteForm()">Submit Quote!</button>
			</div>

			<div class="quote-random-button">
				<button ng-click="viewRandom()">View Random</button>
			</div>

			<div class="quote-display random-display border" ng-repeat="random in random" ng-show="randomShown">
				<button ng-click="closeRandom()">X</button>
				<button ng-click="deleteQuote()">Delete Quote</button>
				<div>{{random.text}}</div>
				<div>{{random.author}}</div>
				<button>See more quotes by {{random.author}}</button>
				<div>Submitted by {{random.username}}</div>
				<div>{{random.rating}}</div>
				<button>Vote up!</button>
			</div>


			<div class="lightbox" ng-show="formShown">
				<div class="smallLightbox border">
					<button ng-click="closeForm()">X</button>
				
					<form>
						<table>
							<tr>
								<td>
									Your name:
								</td>
								<td>
									<input ng-model="username" type="text">
								</td>
							</tr>
							<tr>
								<td>
									Quote:
								</td>
								<td>
									<input ng-model="text" type="text">
								</td>
							</tr>
							<tr>
								<td>
									Author:
								</td>
								<td>
									<input ng-model="author" type="text">
								</td>
							</tr>
						</table>
						<button ng-click="submitQuote()">Submit</button>
					</form>
				</div>
			</div>
			
			<div class="quote-display border" ng-repeat="quote in quotes">
				<button ng-click="deleteQuote($index)">Delete Quote</button>
				<div>{{quote.text}}</div>
				<div>{{quote.author}}</div>
				<button ng-click="openAuthor($index)">See more quotes by {{quote.author}}</button>
				<div>Submitted by {{quote.username}}</div>
				<div>{{quote.rating}}</div>
				<button>Vote up!</button>
			</div>

			<div class="lightbox" ng-show="authorShow">
				<div class="authorPage smallLightbox">
					<button ng-click="closeAuthor()">X</button>
					<h1>Quotes by {{author}}</h1>
						<div class="authorQuote border" ng-repeat="quote in authorList">
							<button ng-click="deleteQuote($index)">Delete Quote</button>
							<div>{{quote.text}}</div>
							<div>Submitted by {{quote.username}}</div>
							<div>{{quote.rating}}</div>
							<button>Vote up!</button>
						</div>
					</div>
				</div>
			</div>


			<script src="script.js"></script>

		</body>
	</html>
